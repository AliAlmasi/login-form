<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="shortcut icon" href="./img/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
</head>

<body>
  <div class="login-box">
    <a href="#"><img src="./img/avatar.png" alt="Avatar Image" class="avatar"></a>

    <h1>Hey There!</h1>
    <form>
      <p>Username:</p>
      <input type="text" name="username" class="txt">
      <p>Password:</p>
      <input type="password" name="Password" class="txt">
      <input type="submit" value="Login" class="submit">
      <a href="https://github.com/alialmasi/login-form" target="_blank" class="forget">Forgot Password?</a>
    </form>

  </div>
</body>

</html>
